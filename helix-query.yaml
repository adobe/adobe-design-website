version: 1

indices:
  allpages:
    include:
      - '/**'
    exclude:
      - /partials/**
      - /drafts/**
    target: /query-index.xlsx
    properties:
      jobTitle:
        select: head > meta[name="job-title"]
        value: |
          attribute(el, 'content')
      positionType:
        select: head > meta[name="position-type"]
        value: |
          attribute(el, 'content')
      jobListing:
        select: head > meta[name="job-listing"]
        value: |
          attribute(el, 'content')
